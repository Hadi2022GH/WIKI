{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ HTML | safe }}

    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry_title" , value="{{ title }}">
        <input type="submit" value="Edit Page" class="btn btn-warning">

    </form>

{% endblock %}
